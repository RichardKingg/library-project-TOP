<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>JavaScript library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <section class="libraryContainer">
      <button class="addBook">+Add book</button>
    </section>
    <footer>
      <p>
        Made by
        <a href="https://github.com/RichardKingg" target="_blank"
          >RichardKingg</a
        >
      </p>
    </footer>
    <div class="newBookInput">
      <form class="addBookForm">
        <h4>Add a book</h4>
        <input
          type="text"
          class="title"
          placeholder="Title"
          required
          minlength="2"
          maxlength="20"
        />
        <input
          type="text"
          class="author"
          placeholder="Author"
          required
          minlength="8"
          maxlength="20"
        />
        <input
          type="number"
          class="pages"
          placeholder="number of pages"
          required
          minlength="2"
          maxlength="9999"
        />
        <label for="readCheck">
          Have you read it?<input type="checkbox" id="readCheck" />
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
